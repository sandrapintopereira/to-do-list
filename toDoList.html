<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do List</title>
    </head>

<body>
<header>
    <h1 clas="titulo">To-Do-List</h1>
</header>

<main>
<div class="nova-tarefa">
    <p class="nova-tarefa">Add New Task</p>
    <form id="to-do-form">
    <input type="text" 
    id="adicionar-tarefa"
    placeholder="Nova tarefa..."
    required
    >
    <button type="submit">Add</button>
    </form>
</div>
<ul class="lista-tarefas">
    <li class="item-lista">First Task</li>
    <li class="item-lista">Second Task</li>
    <li class="item-lista">Third Task</li>
</ul>
</main>
</body>
</html>
